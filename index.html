<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR USING HTML CSS AND JS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calc.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="margin-left: 8%;"><br><h4><i style="color: azure;">CALCULATOR</i></h4>
                <form action="" name="cal">
                    <input type="text" id="display" name="dispaly"><hr>

                    <input type="button" id="numbers" class="btn btn-light" value="7" onclick="cal.display.value+='7'" >
                    <input type="button" id="numbers" class="btn btn-light" value="8" onclick="cal.display.value+='8'">
                    <input type="button" id="numbers" class="btn btn-light" value="9" onclick="cal.display.value+='9'">
                    <input type="button" id="numbers" class="btn btn-light" value="/" onclick="cal.display.value+='/'"><br><br>

                    <input type="button" id="numbers" class="btn btn-light" value="4" onclick="cal.display.value+='4'">
                    <input type="button" id="numbers" class="btn btn-light" value="5" onclick="cal.display.value+='5'">
                    <input type="button" id="numbers" class="btn btn-light" value="6" onclick="cal.display.value+='6'">
                    <input type="button" id="numbers" class="btn btn-light" value="*" onclick="cal.display.value+='*'"><br><br>

                    <input type="button" id="numbers" class="btn btn-light" value="1" onclick="cal.display.value+='1'">
                    <input type="button" id="numbers" class="btn btn-light" value="2" onclick="cal.display.value+='2'">
                    <input type="button" id="numbers" class="btn btn-light" value="3" onclick="cal.display.value+='3'">
                    <input type="button" id="numbers" class="btn btn-light" value="-" onclick="cal.display.value+='-'"><br><br>

                    <input type="button" id="numbers" class="btn btn-light" value="." onclick="cal.display.value+='.'">
                    <input type="button" id="numbers" class="btn btn-light" value="0" onclick="cal.display.value+='0'">
                    <input type="button" id="numbers" class="btn btn-light" value="+" onclick="cal.display.value+='+'">

                    <input type="button" id="numbers" class="btn btn-secondary" value="C" onclick="cal.display.value = '' "><br><br>

                    <input type="button" id="numbers" class="btn btn-secondary" value="DE" onclick="cal.display.value = cal.display.value.toString().slice(0,-1)">

                    <input type="button" id="result" class="btn btn-success" value="=" onclick="cal.display.value = eval(cal.display.value)">

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
